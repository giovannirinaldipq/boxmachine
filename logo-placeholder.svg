  <rect x="1" y="1" width="34" height="34" rx="7"
        fill="none" stroke="#00D4FF" stroke-width="1.5" opacity="0.6"/>

  <!-- Corpo da vending machine -->
  <rect x="8" y="5" width="20" height="27" rx="3"
        fill="none" stroke="#00D4FF" stroke-width="1.5"/>

  <!-- Produtos linha 1 -->
  <rect x="11" y="9"  width="6" height="5" rx="1"
        fill="#00D4FF" opacity="0.8"/>
  <rect x="19" y="9"  width="6" height="5" rx="1"
        fill="#00D4FF" opacity="0.8"/>

  <!-- Produtos linha 2 -->
  <rect x="11" y="16" width="6" height="5" rx="1"
        fill="#00D4FF" opacity="0.45"/>
  <rect x="19" y="16" width="6" height="5" rx="1"
        fill="#00D4FF" opacity="0.45"/>

  <!-- Bandeja de entrega -->
  <rect x="11" y="24" width="14" height="4" rx="1"
        fill="#00D4FF" opacity="0.2"/>

  <!-- Ponto de luz (indicador ligado) -->
